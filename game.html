<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./Assets/pac-man-logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <title>PACMAN</title>
  </head>
  <body>
    <img class="setting" src="./Assets/settings.png">
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="username">{%username%}</div>
        <div class="audio-setup">
        <img class="audio" src="./Assets/audio-icon.png">
        <input type="range" name="volume" id="volume" min="0.0" max="1.0" step="0.1">
        </div>
        <button onclick="window.location = 'index.html'" class="btn-newGame">Start New Game</button>
      </div>
    </div>
    <div class="gameStatus">
      <h1>READY!</h1>
    </div>
    <div class="grid-wrapper">
      <h5 class="highScore">HIGHSCORE: <span>0</span></h5>
      <div class="grid"></div>
      <div class="details-wrap">
        <div class="score">SCORE: <span>0</span></div>  
        <div class="pacman-lives"></div>
      </div>
    </div>

    <!-- * Modal Code -->
    <div class="gameOverModal">
      <div class="modalConatiner">
        <img class="gameOverModal-gif" src="./Assets/ghosts-fun.gif">
        <h5>Game Over</h5>
        <button class="btn btn-restart" onclick="restart()">Restart Game</button>
        <button class="btn btn-quit" onclick="exit()">Quit</button>
      </div>
    </div>
    <div class="gameWonModal">
      <div class="gameWonContainer">
        <img class="gameOverModal-gif" src="./Assets/ghosts-fun.gif">
        <h5>Woohoo!! You Won!</h5>
        <h6 class="res-highScore">High Score: <span >.</span></h6>
        <h6 class="res-score">Your Score: <span >.</span></h6>
        <button class="btn btn-restart" onclick="restart()">Play Again</button>
        <button class="btn btn-quit" onclick="exit()">Quit</button>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
