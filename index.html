<html lang="en">
  <head>
    <link rel="icon" href="./Assets/pac-man-logo.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <img class="game-audio" src="./Assets/audio-mute.png" onmouseover="this.style.cursor='pointer'">

      <h1>

        <span class="pacman-head">A</span>

        <span class="pacman-head">M</span>

      <input type="text" name="username" id="username" placeholder="Enter the username.." required>
      <br>
      <select name="level" id="level">
        <option value="0">Easy</option>
